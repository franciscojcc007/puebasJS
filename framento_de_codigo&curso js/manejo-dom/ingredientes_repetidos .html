<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Recetas de Armando</title>
</head>
<body>
    <h1>Recetas de Armando</h1>
    <ol id="ingredientes"></ol>

    <script>
        var ingredientes = [];
        var cantidad = parseInt(prompt("¿Cuántos ingredientes vas a añadir?"));
        var contador = 1;

        while(contador <= cantidad) {
            var ingrediente = prompt("Informe el ingrediente " + contador);
            var existe = false;

            if (!isNaN(ingrediente)) {
                alert("Has ingresado un número: " + ingrediente);
                continue;
            }

            for(var posicion = 0; posicion < ingredientes.length; posicion++) {
                if(ingredientes[posicion] === ingrediente){
                    existe = true;
                    alert("Ingrediente repetido: " + ingrediente);
                    break;
                }
            }

            // Si el ingrediente no está repetido y no es un número, se añade a la lista
            if(!existe) {
                ingredientes.push(ingrediente);
                contador++;
                
                var li = document.createElement("li");
                li.textContent = ingrediente;
                document.getElementById("ingredientes").appendChild(li);
            }
        }

        console.log("Los ingredientes son: " + ingredientes.join(", "));
        console.log(ingredientes);
    </script>
</body>
</html>
