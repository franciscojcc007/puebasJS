<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto Guiado II</title>
    <link href="archivo-css/bootstrap.min.css" rel="stylesheet">
    <link href="archivo-css/estilo.css" rel="stylesheet">
  </head>
  <body>
    
     <section class="gallery min-vh-100">
          <h1 class="titulo">Galeria Mista</h1>
          <div class="container-lg">
               <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
                    <div class="col">
                         <img src="img/img1.jpeg" alt="gallery" class="gallery-item">
                    </div>
                    <div class="col">
                         <img src="img/img2.jpeg" alt="gallery" class="gallery-item">
                    </div>
                    <div class="col">
                         <img src="img/img7.jpeg" alt="gallery" class="gallery-item">
                    </div>
                    <div class="col">
                         <img src="img/img4.jpeg" alt="gallery" class="gallery-item">
                    </div>
                    <div class="col">
                         <img src="img/img6.jpeg" alt="gallery" class="gallery-item">
                    </div>
                    <div class="col">
                         <img src="img/img5.jpeg" alt="gallery" class="gallery-item">
                    </div>
               </div>
          </div>
     </section>

   <!-- Modal -->
   <div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog modal-dialog-centered modal-lg">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">

           <img src="img/img1.jpeg" class="modal-img" alt="modal img">
         </div>
       </div>
     </div>
   </div>
    <script src="archivos-js/estrutura.js"></script>
    <script src="archivos-js/bootstrap.bundle.min.js"></script>
  </body>
</html>
